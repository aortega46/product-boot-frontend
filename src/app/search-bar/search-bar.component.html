<form
  class="relative flex gap-2 rounded bg-gray-100 p-2"
  (submit)="$event.preventDefault()">
  <input
    class="h-full w-full bg-gray-100 outline-none"
    placeholder="laptops, smartphones..."
    type="text"
    #txtInput
    (focus)="showDropdown = true"
    (blur)="onInputBlur()"
    (keyup)="onKeyPress(txtInput.value)" />
  @if (loading) {
    <img class="loader" src="assets/loader.svg" width="16px" height="16px" />
  } @else {
    <i class="bi bi-search text-gray-500"></i>
  }

  @if (showDropdown) {
    <div class="absolute left-0 top-full z-50 w-full">
      @for (p of searchedProducts; track $index) {
        <a (click)="goToProduct(p.id)">
          <div
            class="cursor-pointer rounded border border-gray-300 bg-white p-5">
            {{ p.name }}
          </div>
        </a>
      }
    </div>
  }
</form>
