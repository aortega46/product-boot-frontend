<article class="flex h-32 items-center gap-4 px-4">
  <a [routerLink]="product.id.toString()">
    <img
      class="size-24 min-w-24 rounded-full object-cover sm:size-32 sm:min-w-32"
      [src]="product.thumbnail"
      [alt]="product.name" />
  </a>

  <div class="flex w-full flex-col justify-around">
    <h3 class="text-xl font-bold">
      <a [routerLink]="product.id.toString()">
        {{ product.name }}
      </a>
    </h3>
    <p class="line-clamp-3 text-sm">
      {{ product.description }}
    </p>
    <div class="flex items-center justify-between">
      <h4 class="text-lg font-bold">
        {{ product.price | currency: 'EUR' }}
      </h4>
      @if (cartService.checkProductInCart(product.id) | async) {
        <button
          class="w-2/6 min-w-fit rounded-full border-b-2 border-pink-600 bg-blue-300 px-5 py-1 hover:bg-pink-200 active:bg-yellow-100"
          (click)="cartService.removeFromCart({ id: product.id })">
          Quitar
        </button>
      } @else {
        <button
          class="w-2/6 min-w-fit rounded-full border-b-2 border-blue-600 bg-pink-300 px-5 py-1 hover:bg-pink-200 active:bg-yellow-100"
          (click)="cartService.addToCart(product)">
          AÃ±adir
        </button>
      }
    </div>
  </div>
</article>
