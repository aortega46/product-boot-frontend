<article class="flex h-40 gap-4 px-4 py-2">
  <a [routerLink]="product.id.toString()">
    <img
      class="size-32 min-w-32 rounded-full object-cover"
      [src]="product.thumbnail"
      [alt]="product.name" />
  </a>

  <div class="flex flex-col justify-around">
    <h3 class="text-xl font-bold">
      <a [routerLink]="product.id.toString()">
        {{ product.name }}
      </a>
    </h3>
    <p class="line-clamp-3 text-sm">
      {{ product.description }}
    </p>
    <div class="flex items-center justify-between">
      <h4 class="text-lg font-bold">
        {{ product.price | currency: 'EUR' : true }}
      </h4>
      <button
        class="rounded-full border-b-2 border-blue-600 bg-pink-300 px-5 py-1 hover:bg-pink-200 active:bg-yellow-100">
        AÃ±adir
      </button>
    </div>
  </div>
</article>
